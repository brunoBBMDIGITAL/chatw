version: "3.8"

services:
  agent:
    image: portainer/agent:lts

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes

    networks:
      - rede_docker

    environment:
      - TZ=America/Sao_Paulo

    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ce:lts

    command: -H tcp://tasks.agent:9001 --tlsskipverify
    
    volumes:
      - portainer_data:/data
    
    networks:
      - rede_docker

    ports:
      - 9443:9443
    
    environment:
      - TZ=America/Sao_Paulo
    
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

networks:
  rede_docker:
    external: true
    attachable: true
    name: rede_docker

volumes:
  portainer_data:
    external: true
    name: portainer_data